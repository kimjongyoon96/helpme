<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script>
    



    let root = document.getElementById("root");
    let first = document.createElement("div");
    let second = document.createElement("div");
    let third = document.createElement("div");
    let four = document.createElement("div");

    function rootstyle(tagName1) {
      root.style.width = "100vw";
      root.style.height = "100vh";
      return root;
    }

    function firststyle(tagName2) {
      first.style.position = "absolute";
      first.style.width = "147px";
      first.style.height = "29px";
      first.style.top = "300px";
      first.style.left = "150px";
      first.style.textAlign = "center";
      first.innerHTML = "Lorem Ipsum";
      first.style.border = "1px solid red";
      return first;
    }

    function secondstyle(tagName3) {
      second.style.position = "absolute";
      second.style.width = "199px";
      second.style.height = "2px";
      second.style.left = "115px";
      second.style.top = "340px";
      second.style.background = "black";
      second.style.border = "1px solid red";
      return second;
    }

    function thirdstyle(tagName4) {
      third.style.position = "absolute";
      third.style.width = "295px";
      third.style.height = "186px";
      third.style.left = "67px";
      third.style.top = "364px";
      third.style.color = "black";
      third.innerHTML = "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.";
      third.style.border = "1px solid red";
      return third;
    }

    function fourstyle(tagName5) {
      four.style.position = "absolute";
      four.style.width = "82px";
      four.style.height = "82px";
      four.style.left = "174px";
      four.style.top = "780px";
      four.style.background = "gray";
      four.style.borderRadius = "41px";
      four.style.border = "1px solid red";
      return four;
    }

    let count = 0;
    four.addEventListener("click", function () {
      if ((count % 2) === 0) {
        root.style.background = "gray";
        first.style.color = "white";
        third.style.color = "white";
        four.style.background = "white";
      } else {
        root.style.background = "white";
        first.style.color = "black";
        third.style.color = "black";
        four.style.background = "gray";
      }
      count++;
    }) 
  
    

    root.appendChild(first);
    root.appendChild(second);
    root.appendChild(third);
    root.appendChild(four);

    rootstyle("root");
    firststyle("first");
    secondstyle("second");
    thirdstyle("third");
    fourstyle("four");
  </script>
</body>

</html>
